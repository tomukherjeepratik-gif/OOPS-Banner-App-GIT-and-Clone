<html>
    <title>H</title>
      <script src="https://d3js.org/d3.v7.min.js"></script>
    <body>
        <h1 style="text-align: center;color: aqua;">Hey....</h1>
        <svg width="500" height="300"></svg>

<script style="align-content: center;">
const data = [10, 30, 50, 80, 40];

const svg = d3.select("svg");

svg.selectAll("rect")
   .data(data)
   .enter()
   .append("rect")
   .attr("x", (d, i) => i * 60)
   .attr("y", d => 300 - d)
   .attr("width", 40)
   .attr("height", d => d)
   .attr("fill", "steelblue");
</script>
    </body>
</html>
